version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "9080:9000"
      - "9443:9443"
    deploy:
      placement:
        constraints:
          - node.role == manager

volumes:
  portainer_data:
